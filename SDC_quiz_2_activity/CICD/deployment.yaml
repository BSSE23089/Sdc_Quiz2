apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
        - name: cicd-demo
          image: cicd-demo:v2
          imagePullPolicy: Never
          ports:
            - containerPort: 80
